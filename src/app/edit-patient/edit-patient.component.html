<div class="addContainer">
      <div class="modalHeader">
        <div class="editRowModal">
          <div class="modalHeader clearfix">
            <!-- <img [src]='animal.img' alt="avatar"> -->
            <div class="modal-about">
              <div class="font-weight-bold space-size msl-3 font-17">
                {{dialogTitle}}</div>
            </div>
          </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="patientsForm" (ngSubmit)="submit">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-icon matSuffix>face</mat-icon>
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-icon matSuffix>business_center</mat-icon>
                <!-- <mat-error *ngIf="farmersForm.get('department').hasError('required')">
                  Department is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
    
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>gender</mat-label>
                <!-- <input matInput formControlName="gender" required> -->
                <mat-select formControlName="gender">
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
                <!-- <mat-icon matSuffix>face</mat-icon> -->
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>dob</mat-label>
                <!-- <input matInput formControlName="dob" required>
                <mat-icon matSuffix>face</mat-icon> -->
                <input matInput formControlName="dob" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker startView="year"></mat-datepicker>
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
    
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row">
                <button mat-raised-button color="primary" type="submit"
                  [mat-dialog-close]="1" (click)="confirmAdd()">Update</button>
                <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
