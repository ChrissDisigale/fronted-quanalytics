<div class="addContainer">
      <div class="modalHeader">
        <div class="editRowModal">
          <div class="modalHeader clearfix">
            <!-- <img [src]='animal.img' alt="avatar"> -->
            <div class="modal-about">
              <div class="font-weight-bold space-size msl-3 font-17">
                {{dialogTitle}}</div>
            </div>
          </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="patientsForm" (ngSubmit)="submit">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Visit Date</mat-label>
                <!-- <input matInput formControlName="dob" required>
                <mat-icon matSuffix>face</mat-icon> -->
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker startView="year"></mat-datepicker>
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Height(cm)</mat-label>
                <input matInput (input)="getHeight($event)" formControlName="height" required>
                <!-- <mat-error *ngIf="farmersForm.get('department').hasError('required')">
                  Department is required
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Weight(kg)</mat-label>
                <input matInput (input)="getWeight($event)" formControlName="weight" required>
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>BMI</mat-label>
                <input matInput formControlName="bmi">
                <!-- <mat-error *ngIf="farmersForm.get('name').hasError('required')">
                  Name is required
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>

          <div class="row" *ngIf="this.bmi">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <label id="example-radio-group-label">General Health ?</label>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let general_health of general_health" [value]="general_health">
                  {{general_health}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row" *ngIf="this.bmi<25">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <label id="example-radio-group-label">Have you ever been in a diet to loose weight ?</label>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let loose_weight of loose_weight" [value]="loose_weight">
                  {{loose_weight}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row" *ngIf="this.bmi>=25">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <label id="example-radio-group-label">Are you currently taking any drugs ?</label>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group">
                <mat-radio-button class="example-radio-button" *ngFor="let loose_weight of loose_weight" [value]="loose_weight">
                  {{loose_weight}}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row" *ngIf="this.bmi">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment" ></textarea>
              </mat-form-field>
            </div>
          </div>

    
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row">
                <button mat-raised-button color="primary" type="submit"
                  [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
                <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
